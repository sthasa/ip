<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Your Ip Location</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
	<h2>Your city is:
		<mark><span></span></mark></h2>


</body>
<script>
  $(function(){

	$.get("https://ipinfo.io",function(response)
	{
		$("span").html(response.city+"," + response.country);
	},"jsonp");
})
</script>
</html>
